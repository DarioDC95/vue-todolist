<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VUE JS Todolist</title>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="main">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header text-center">
                                <h1>Todolist: Tipic Day</h1>
                            </div>
                            <div class="card-body">
                                <ul class="ul-list">
                                    <li v-for="(value, index) in todolist" class="d-flex justify-content-between align-items-center">
                                        <div @click="completeTask(index)" class="pointer" :class="value.done ? 'line-through' : ''">
                                            {{index + 1}} - {{value.text}}
                                        </div>
                                        <div>
                                            <button @click="eraseTodo(index)" type="button" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></button>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="card-footer d-flex">
                                <input @keyup.enter="addTask()" type="text" class="form-control" v-model="new_text">
                                <button @click="addTask()" type="button" class="btn btn-primary ms-5">Add Task</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- MY JS -->
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
